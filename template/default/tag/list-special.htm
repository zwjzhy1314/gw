{loop $tags $i $t}
<div>
<a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}><img src="{$t[thumb]}" width="{$width}" height="{$height}" alt=""/></a>
<ul>
<li><a href="{$t[linkurl]}" title="{$t[alt]}"{if $target} target="{$target}"{/if}>{$t[title]}</a></li>
<li>{if $datetype}<i>{timetodate($t[addtime], $datetype)}</i>{/if}<em>{$t[hits]}次关注</em></li>
</ul>
</div>
{/loop}
{if $showpage && $pages}</div><div class="pages">{$pages}{else}<span class="c_b"></span>{/if}
