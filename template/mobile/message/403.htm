{template 'header'}
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back">
<a href="javascript:Dback('');" data-direction="reverse"><img src="{DT_MOB}static/img/icon-back.png" width="24" height="24"/><span>返回</span></a>
</div>
<div class="head-bar-title">无权访问</div>
<div class="head-bar-right">
<a href="{$MOD[mobile]}"><img src="{DT_MOB}static/img/icon-index.png" width="24" height="24"/></a>
</div>
</div>
<div class="head-bar-fix"></div>
</div>
<div class="main">
	<div class="title bd-b">{$head_title}</div>
	<div class="content">
	<span id="second" class="f_red f_b"></span> 秒后将自动跳转到{if $_userid}<a href="{$MODULE[2][mobile]}grade.php" class="b">会员升级页面</a>{else}<a href="{$MODULE[2][mobile]}{$DT[file_login]}" class="b">会员登录页面</a>{/if}
	<br/><br/>
	{if $_userid}
	&nbsp;&nbsp;1、请升级您的会员组。 <br/>
	{else}
	&nbsp;&nbsp;1、请 <a href="{$MODULE[2][mobile]}{$DT[file_login]}" class="b">登录</a> 或 <a href="{$MODULE[2][mobile]}{$DT[file_register]}" class="b">免费注册</a>。<br/>
	{/if}
	&nbsp;&nbsp;2、请检查输入的网址是否正确。 <br/>
	&nbsp;&nbsp;3、如果不能确认输入的网址，请浏览<a href="{$MODULE[1][mobile]}" class="b">网站首页</a>来查看所要访问的网址。 <br/>
	</div>
</div>
<script type="text/javascript">
var i = 30;
Dd('second').innerHTML = i;
var interval = window.setInterval(
	function() {
		if(i == 0) {
			Go('{if $DT_PC}{$MODULE[2][linkurl]}{else}{$MODULE[2][mobile]}{/if}{if $_userid}grade.php{else}{$DT[file_login]}{/if}');
			clearInterval(interval);
		} else {
			Dd('second').innerHTML = i;
			i--;
		}
	}, 
1000);
</script>
{template 'footer'}
