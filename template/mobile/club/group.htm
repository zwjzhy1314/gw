{template 'header'}
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back">
<a href="{$back_link}" data-direction="reverse"><img src="{DT_MOB}static/img/icon-back.png" width="24" height="24"/><span>返回</span></a>
</div>
<div class="head-bar-title">{$head_name}</div>
<div class="head-bar-right">
<a href="javascript:Dsheet('<a href=&#34;{$MODULE[2][mobile]}{$DT[file_my]}?mid={$moduleid}&action=add&gid={$catid}&#34; rel=&#34;external&#34;><span>发表帖子</span></a>|<a href=&#34;{$MOD[mobile]}{rewrite('fans.php?gid='.$gid)}&#34;><span>成员列表</span></a>|<a href=&#34;{DT_MOB}api/search.php?mid={$moduleid}&#34;><span>{$MOD[name]}搜索</span></a>|<a href=&#34;{DT_MOB}api/category.php?moduleid={$moduleid}&#34;><span>按分类浏览</span></a>|<a href=&#34;{DT_MOB}api/area.php?moduleid={$moduleid}&#34;><span>按地区浏览</span></a>|<a href=&#34;{$MOD[mobile]}&#34; data-direction=&#34;reverse&#34;><span>{$MOD[name]}首页</span></a>', '取消');"><img src="{DT_MOB}static/img/icon-action.png" width="24" height="24"/></a>
</div>
</div>
<div class="head-bar-fix"></div>
</div>
<style type="text/css">
.list-ontop {background:#FFFFFF url('{DT_MOB}static/img/post-ontop.png') no-repeat right 0;background-size:24px 24px;}
.list-level {background:#FFFFFF url('{DT_MOB}static/img/post-level.png') no-repeat right 0;background-size:24px 24px;}
.list-thumb {background:#FFFFFF url('{DT_MOB}static/img/post-thumb.png') no-repeat right 0;background-size:24px 24px;}
</style>
<div class="list-tab bd-b">
	<ul>
		<li{if $typeid==2} class="on"{/if}><a href="{$MOD[mobile]}list.php?catid={$catid}&typeid=2" data-transition="flip"><span>最后回复</span></a></li>
		<li{if $typeid==1} class="on"{/if}><a href="{$MOD[mobile]}list.php?catid={$catid}&typeid=1" data-transition="flip"><span>最新主题</span></a></li>
		<li{if $typeid==3} class="on"{/if}><a href="{$MOD[mobile]}list.php?catid={$catid}&typeid=3" data-transition="flip"><span>精华主题</span></a></li>
	</ul>
</div>
{if $lists}
{loop $lists $v}
<div class="list-img{if $v[ontop]} list-ontop{elseif $v[level]} list-level{elseif $v[thumb]} list-thumb{/if}">
<ul>
<li><a href="{$v[linkurl]}"><strong>{$v[title]}</strong></a></li>
<li><span class="f_r">{$v[passport]} &nbsp; {$v[date]}</span><span>浏览:{$v[hits]} &nbsp; 回复:{$v[reply]}</span></li>
</ul>
</div>
{/loop}
{else}
{template 'empty', 'chip'}
{/if}
{if $pages}<div class="pages">{$pages}</div>{/if}
{template 'footer'}
